<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Referral Rewards</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='referral.css') }}">
</head>
<body>
  <div class="phone">
    <div class="sheet">
      <section class="panel" aria-labelledby="referral-heading">
        <h1 id="referral-heading">Refer a friend<br/>Earn rewards</h1>

        <button class="cta" type="button" aria-label="Copy your referral link">
          <span class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M10 13a5 5 0 0 0 7.07 0l2.83-2.83a5 5 0 0 0-7.07-7.07L11 4"/>
              <path d="M14 11a5 5 0 0 0-7.07 0L4.1 13.9a5 5 0 0 0 7.07 7.07L13 20"/>
            </svg>
          </span>
          <span>Copy referral link</span>
        </button>

        <div class="card" role="group" aria-labelledby="reward-title">
          <div class="pill">Step 1/3</div>
          <p class="muted">Invite a friend and track your progress.</p>
          <h2 class="reward-title" id="reward-title">Unlock your first reward</h2>

          <div class="progress">
            <div class="bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="40">
              <span style="width: 40%"></span>
            </div>
            <div class="pts">40/100 pts</div>
          </div>
        </div>

        <div class="dots" aria-hidden="true">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>

        <button class="continue" type="button">Continue</button>
      </section>
    </div>
  </div>
</body>
</html>
